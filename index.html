<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js"></script> -->
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" placeholder="Email" class="form-control">
        <br>
        <input type="password" placeholder="password" class="form-control">
        <br>
        <button class="btn btn-success" id="login">Enter</button>
    </div>
   </div>
   <div id="tran-area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposite margin">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw margin">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance margin">
                <h5>Balance</h5>
                <h2>$00</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <div class="money-box submit-area">
                <h3>Deposit</h3>
                <input id="depositAmount" type="text" class="form-control">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="money-box submit-area">
                <h3>withdraw</h3>
                <input type="text" class="form-control">
                <br>
                <button class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
   </div>
   <script>
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';
        const tranArea = document.getElementById('tran-area');
        tranArea.style.display = 'block';
    });
   </script>
   <script>
    const depositBtn = document.getElementById('addDeposit');
    depositBtn.addEventListener("click", function(){
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);

        currentDeposit = document.getElementById("currentDeposit").innerText;
        currentDepositNumber = parseFloat(currentDeposit);
        totalDeposit = depositNumber + currentDepositNumber;
        console.log(totalDeposit);
        document.getElementById('currentDeposit').innerText = totalDeposit;
    })
   </script>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
